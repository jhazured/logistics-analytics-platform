version: 2
models:
  - name: dim_date
    description: Calendar dimension
    columns:
      - name: date_key
        tests: [not_null, unique]
      - name: date
        tests: [not_null]
  - name: dim_customer
    description: Customer dimension
    columns:
      - name: customer_id
        tests: [not_null, unique]
      - name: customer_name
        tests: [not_null]
  - name: dim_route
    description: Route dimension derived from shipments
    columns:
      - name: route_id
        tests: [not_null, unique]
      - name: origin_location_id
        tests: [not_null]
      - name: destination_location_id
        tests: [not_null]

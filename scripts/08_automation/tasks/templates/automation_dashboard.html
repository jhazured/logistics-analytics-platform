<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Automation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #666;
            font-weight: 500;
        }
        
        .metric-value {
            font-weight: bold;
            color: #333;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-healthy { background-color: #4CAF50; }
        .status-warning { background-color: #FF9800; }
        .status-critical { background-color: #F44336; }
        
        .alerts-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .alert-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .alert-critical {
            background-color: #ffebee;
            border-left-color: #F44336;
        }
        
        .alert-warning {
            background-color: #fff3e0;
            border-left-color: #FF9800;
        }
        
        .alert-info {
            background-color: #e3f2fd;
            border-left-color: #2196F3;
        }
        
        .alert-timestamp {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .alert-message {
            font-weight: 500;
            color: #333;
        }
        
        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px 0;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #45a049;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #F44336;
            background: #ffebee;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Automation Dashboard</h1>
            <p>Real-time monitoring of data quality, performance, and ML lifecycle automation</p>
        </div>
        
        <button class="refresh-btn" onclick="refreshDashboard()">üîÑ Refresh Dashboard</button>
        
        <div class="dashboard-grid">
            <div class="card">
                <h3>üîç Data Quality</h3>
                <div id="data-quality-metrics">
                    <div class="loading">Loading data quality metrics...</div>
                </div>
            </div>
            
            <div class="card">
                <h3>‚ö° Performance</h3>
                <div id="performance-metrics">
                    <div class="loading">Loading performance metrics...</div>
                </div>
            </div>
            
            <div class="card">
                <h3>ü§ñ ML Models</h3>
                <div id="ml-metrics">
                    <div class="loading">Loading ML model metrics...</div>
                </div>
            </div>
        </div>
        
        <div class="alerts-section">
            <h3>üö® Recent Alerts</h3>
            <div id="alerts-list">
                <div class="loading">Loading recent alerts...</div>
            </div>
        </div>
    </div>

    <script>
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                return { error: error.message };
            }
        }
        
        function formatMetric(label, value, type = 'number') {
            if (type === 'percentage') {
                value = (value * 100).toFixed(1) + '%';
            } else if (type === 'currency') {
                value = '$' + value.toFixed(2);
            } else if (type === 'status') {
                const statusClass = value >= 0.9 ? 'status-healthy' : 
                                  value >= 0.7 ? 'status-warning' : 'status-critical';
                value = `<span class="status-indicator ${statusClass}"></span>${(value * 100).toFixed(1)}%`;
            }
            
            return `
                <div class="metric">
                    <span class="metric-label">${label}</span>
                    <span class="metric-value">${value}</span>
                </div>
            `;
        }
        
        function renderDataQuality(data) {
            const container = document.getElementById('data-quality-metrics');
            
            if (data.error) {
                container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                return;
            }
            
            const metrics = data.data_quality;
            container.innerHTML = `
                ${formatMetric('Total Checks', metrics.total_checks)}
                ${formatMetric('Passed Checks', metrics.passed_checks)}
                ${formatMetric('Failed Checks', metrics.failed_checks)}
                ${formatMetric('Success Rate', metrics.success_rate, 'status')}
            `;
        }
        
        function renderPerformance(data) {
            const container = document.getElementById('performance-metrics');
            
            if (data.error) {
                container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                return;
            }
            
            const metrics = data.performance;
            container.innerHTML = `
                ${formatMetric('Total Recommendations', metrics.total_recommendations)}
                ${formatMetric('Quick Wins', metrics.quick_wins)}
                ${formatMetric('Potential Savings', metrics.total_potential_savings, 'currency')}
            `;
        }
        
        function renderMLModels(data) {
            const container = document.getElementById('ml-metrics');
            
            if (data.error) {
                container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                return;
            }
            
            const metrics = data.ml_models;
            container.innerHTML = `
                ${formatMetric('Total Models', metrics.total_models)}
                ${formatMetric('Healthy Models', metrics.healthy_models)}
                ${formatMetric('Need Retraining', metrics.models_needing_retraining)}
            `;
        }
        
        function renderAlerts(alerts) {
            const container = document.getElementById('alerts-list');
            
            if (alerts.error) {
                container.innerHTML = `<div class="error">Error: ${alerts.error}</div>`;
                return;
            }
            
            if (alerts.length === 0) {
                container.innerHTML = '<div class="loading">No recent alerts</div>';
                return;
            }
            
            container.innerHTML = alerts.map(alert => {
                const alertClass = alert.severity === 'CRITICAL' ? 'alert-critical' :
                                 alert.severity === 'HIGH' ? 'alert-warning' : 'alert-info';
                
                return `
                    <div class="alert-item ${alertClass}">
                        <div class="alert-timestamp">${new Date(alert.timestamp).toLocaleString()}</div>
                        <div class="alert-message">${alert.message}</div>
                    </div>
                `;
            }).join('');
        }
        
        async function refreshDashboard() {
            console.log('Refreshing dashboard...');
            
            // Fetch all data in parallel
            const [statusData, alertsData] = await Promise.all([
                fetchData('/api/status'),
                fetchData('/api/alerts')
            ]);
            
            // Render all sections
            renderDataQuality(statusData);
            renderPerformance(statusData);
            renderMLModels(statusData);
            renderAlerts(alertsData);
            
            console.log('Dashboard refreshed');
        }
        
        // Initial load
        document.addEventListener('DOMContentLoaded', refreshDashboard);
        
        // Auto-refresh every 5 minutes
        setInterval(refreshDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
